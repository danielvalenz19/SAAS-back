openapi: 3.0.0
info:
  title: Inventario SaaS API
  version: 1.0.0
  description: API del sistema de inventario y créditos
tags:
  - name: Auth
    description: Endpoints de autenticación y sesión
  - name: Usuarios
    description: Gestión de usuarios y roles
  - name: Roles
    description: Administración de roles por empresa
  - name: Empresa
    description: Datos de la empresa
  - name: Sucursales
    description: Gestión de sucursales
  - name: Categorias
    description: Gestión de categorías de productos
  - name: Unidades de Medida
    description: Catálogo de unidades de medida
  - name: Productos
    description: Gestión de productos e inventario
  - name: Clientes
    description: Gestión de clientes y sus créditos
  - name: Créditos Clientes
    description: Créditos activos y vencidos de clientes
  - name: Ventas
    description: Pagos registrados en ventas a crédito
  - name: Proveedores
    description: Gestión de proveedores y sus créditos
  - name: Créditos Proveedores
    description: Créditos pendientes con proveedores
  - name: Compras
    description: Pagos registrados a proveedores
  - name: Inventario
    description: Stock, movimientos, ajustes y traspasos
  - name: Alertas
    description: Configuración y eventos de alertas
  - name: WhatsApp
    description: Notificaciones y recordatorios enviados por WhatsApp
servers:
  - url: http://localhost:3001

paths:
  /auth/register-owner:
    post:
      summary: Registro inicial de empresa y usuario Owner
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                empresa_nombre:
                  type: string
                  example: Volcancito
                sucursal_nombre:
                  type: string
                  example: Sucursal Principal
                nombre:
                  type: string
                  example: Admin Global
                email:
                  type: string
                  format: email
                  example: admin.global@volcancito.com
                password:
                  type: string
                  format: password
                  example: "Contrasena4321!"
      responses:
        "201":
          description: Empresa registrada y Owner creado
        "409":
          description: El email ya está registrado
  /auth/login:
    post:
      summary: Iniciar sesión
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  example: admin.global@volcancito.com
                password:
                  example: "Contrasena4321!"
      responses:
        "200":
          description: Login exitoso
  /auth/refresh:
    post:
      summary: Renovar token de acceso
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Token renovado
        "401":
          description: Token requerido
  /auth/logout:
    post:
      summary: Cerrar sesión (cliente debe descartar el token)
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Sesión cerrada
  /auth/me:
    get:
      summary: Obtener datos del usuario actual
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Información del usuario
        "401":
          description: Token no válido
  /usuarios:
    get:
      summary: Listar usuarios de la empresa (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: sucursal_id
          schema:
            type: integer
          description: Filtrar por sucursal
        - in: query
          name: activo
          schema:
            type: integer
            enum: [0, 1]
          description: Filtrar por estado
      responses:
        "200":
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Usuario'
    post:
      summary: Crear usuario (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuevoUsuario'
      responses:
        "201":
          description: Usuario creado
  /usuarios/{id}:
    get:
      summary: Obtener detalle de usuario (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Usuario encontrado
        "404":
          description: No encontrado
    put:
      summary: Actualizar datos de usuario (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarUsuario'
      responses:
        "200":
          description: Usuario actualizado
  /usuarios/{id}/estado:
    patch:
      summary: Cambiar estado del usuario (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CambiarEstado'
      responses:
        "200":
          description: Estado actualizado
  /usuarios/{id}/roles:
    get:
      summary: Listar roles de un usuario (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Roles del usuario
    put:
      summary: Reemplazar roles de un usuario (Owner)
      tags:
        - Usuarios
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarRoles'
      responses:
        "200":
          description: Roles actualizados
  /roles:
    get:
      summary: Listar roles de la empresa (Owner)
      tags:
        - Roles
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de roles
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rol'
    post:
      summary: Crear rol (Owner)
      tags:
        - Roles
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuevoRol'
      responses:
        "201":
          description: Rol creado
  /roles/{id}:
    get:
      summary: Obtener detalle de rol (Owner)
      tags:
        - Roles
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Rol encontrado
        "404":
          description: No encontrado
    put:
      summary: Actualizar rol (Owner)
      tags:
        - Roles
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarRol'
      responses:
        "200":
          description: Rol actualizado
    delete:
      summary: Eliminar rol (Owner, no sistema, sin usuarios)
      tags:
        - Roles
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Rol eliminado
  /empresa:
    get:
      summary: Obtener datos de la empresa del usuario autenticado
      tags:
        - Empresa
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Datos de la empresa
    put:
      summary: Actualizar datos básicos de la empresa
      tags:
        - Empresa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                nit:
                  type: string
                telefono:
                  type: string
                direccion:
                  type: string
                plan:
                  type: string
                estado:
                  type: string
      responses:
        "200":
          description: Empresa actualizada

  /sucursales:
    get:
      summary: Listar sucursales de la empresa
      tags:
        - Sucursales
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Listado de sucursales
    post:
      summary: Crear una sucursal
      tags:
        - Sucursales
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
              properties:
                nombre:
                  type: string
                direccion:
                  type: string
                telefono:
                  type: string
                es_principal:
                  type: boolean
      responses:
        "201":
          description: Sucursal creada

  /sucursales/{id}:
    get:
      summary: Obtener detalle de una sucursal
      tags:
        - Sucursales
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalle de sucursal
    put:
      summary: Actualizar una sucursal
      tags:
        - Sucursales
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                direccion:
                  type: string
                telefono:
                  type: string
      responses:
        "200":
          description: Sucursal actualizada

  /sucursales/{id}/principal:
    patch:
      summary: Marcar una sucursal como principal
      tags:
        - Sucursales
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Sucursal marcada como principal
  /categorias:
    get:
      summary: Listar categorías de la empresa (Owner)
      tags:
        - Categorias
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: padre_id
          schema:
            type: string
          description: null para raíz, id numérico para hijos
      responses:
        "200":
          description: Lista de categorías
    post:
      summary: Crear categoría (Owner)
      tags:
        - Categorias
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuevaCategoria'
      responses:
        "201":
          description: Categoría creada
  /categorias/{id}:
    get:
      summary: Obtener detalle de categoría (Owner)
      tags:
        - Categorias
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Categoría encontrada
    put:
      summary: Actualizar categoría (Owner)
      tags:
        - Categorias
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarCategoria'
      responses:
        "200":
          description: Categoría actualizada
    delete:
      summary: Eliminar categoría (Owner, sin productos asociados)
      tags:
        - Categorias
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Categoría eliminada
  /unidades-medida:
    get:
      summary: Listar unidades de medida (Owner)
      tags:
        - Unidades de Medida
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Lista de unidades de medida
    post:
      summary: Crear unidad de medida (Owner)
      tags:
        - Unidades de Medida
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuevaUnidadMedida'
      responses:
        "201":
          description: Unidad de medida creada
  /unidades-medida/{id}:
    get:
      summary: Obtener detalle de unidad de medida (Owner)
      tags:
        - Unidades de Medida
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Unidad de medida encontrada
    put:
      summary: Actualizar unidad de medida (Owner)
      tags:
        - Unidades de Medida
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarUnidadMedida'
      responses:
        "200":
          description: Unidad de medida actualizada
  /productos:
    get:
      summary: Listar productos
      tags:
        - Productos
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: categoria_id
          schema:
            type: integer
        - in: query
          name: es_activo
          schema:
            type: integer
            example: 1
        - in: query
          name: sucursal_id
          schema:
            type: integer
      responses:
        "200":
          description: Lista de productos
    post:
      summary: Crear producto
      tags:
        - Productos
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nombre
                - unidad_medida_id
                - precio_compra_referencia
                - precio_venta
              properties:
                nombre:
                  type: string
                descripcion:
                  type: string
                categoria_id:
                  type: integer
                unidad_medida_id:
                  type: integer
                codigo_barras:
                  type: string
                codigo_sku:
                  type: string
                precio_compra_referencia:
                  type: number
                precio_venta:
                  type: number
                margen_utilidad:
                  type: number
                es_servicio:
                  type: boolean
                stock_minimo_general:
                  type: number
      responses:
        "201":
          description: Producto creado
  /productos/stock-bajo:
    get:
      summary: Productos con stock bajo en una sucursal
      tags:
        - Productos
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: sucursal_id
          required: true
          schema:
            type: integer
        - in: query
          name: limite
          schema:
            type: integer
      responses:
        "200":
          description: Lista de productos con stock bajo
  /productos/importacion-masiva:
    post:
      summary: Importación masiva de productos
      tags:
        - Productos
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productos:
                  type: array
                  items:
                    type: object
      responses:
        "201":
          description: Productos importados
  /productos/{id}:
    get:
      summary: Detalle de producto
      tags:
        - Productos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalle del producto
    put:
      summary: Actualizar producto
      tags:
        - Productos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Producto actualizado
  /productos/{id}/estado:
    patch:
      summary: Cambiar estado (activo/inactivo)
      tags:
        - Productos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                es_activo:
                  type: integer
                  example: 0
      responses:
        "200":
          description: Estado actualizado
  /productos/{id}/inventario:
    get:
      summary: Inventario por sucursal de un producto
      tags:
        - Productos
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Inventario por sucursal
  /clientes:
    get:
      summary: Listar clientes
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: activo
          schema:
            type: integer
            enum: [0, 1]
      responses:
        "200":
          description: Lista de clientes
    post:
      summary: Crear cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuevoCliente'
      responses:
        "201":
          description: Cliente creado
  /clientes/{id}:
    get:
      summary: Detalle de cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Cliente encontrado
    put:
      summary: Actualizar cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarCliente'
      responses:
        "200":
          description: Cliente actualizado
  /clientes/{id}/estado:
    patch:
      summary: Cambiar estado del cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CambioEstadoCliente'
      responses:
        "200":
          description: Estado actualizado
  /clientes/{id}/creditos:
    get:
      summary: Créditos pendientes de un cliente
      tags:
        - Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Créditos del cliente
  /creditos/clientes:
    get:
      summary: Listar créditos de clientes
      tags:
        - Créditos Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: cliente_id
          schema:
            type: integer
        - in: query
          name: sucursal_id
          schema:
            type: integer
        - in: query
          name: estado
          schema:
            type: string
            example: PENDIENTE
        - in: query
          name: vencidos
          schema:
            type: boolean
        - in: query
          name: fecha_desde
          schema:
            type: string
            format: date-time
        - in: query
          name: fecha_hasta
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: Créditos filtrados
  /creditos/clientes/{venta_id}:
    get:
      summary: Detalle de crédito (venta + pagos)
      tags:
        - Créditos Clientes
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: venta_id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Detalle del crédito
  /ventas/{id}/pagos:
    get:
      summary: Listar pagos de una venta
      tags:
        - Ventas
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Lista de pagos
    post:
      summary: Registrar pago de cliente
      tags:
        - Ventas
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrarPagoCliente'
      responses:
        "201":
          description: Pago registrado
  /proveedores:
    get:
      summary: Listar proveedores
      tags:
        - Proveedores
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: activo
          schema:
            type: integer
            enum: [0, 1]
      responses:
        "200":
          description: Lista de proveedores
    post:
      summary: Crear proveedor
      tags:
        - Proveedores
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuevoProveedor'
      responses:
        "201":
          description: Proveedor creado
  /proveedores/{id}:
    get:
      summary: Detalle de proveedor
      tags:
        - Proveedores
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Proveedor encontrado
    put:
      summary: Actualizar proveedor
      tags:
        - Proveedores
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActualizarProveedor'
      responses:
        "200":
          description: Proveedor actualizado
  /proveedores/{id}/estado:
    patch:
      summary: Cambiar estado del proveedor
      tags:
        - Proveedores
      security:
        - bearerAuth: []
      parameters:
        - in: path
